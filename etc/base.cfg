# Interfaces
# ----------
#
# Default network interfaces to which our servers should bind, or at which we
# find dependent services.
[interfaces]
supervisor = localhost
syslog     = localhost
zope       = localhost


# Ports
# -----
#
# Default port numbers on which our servers should listen.
[ports]
supervisor = 4791
zope       = 4792
zope-debug = 4793


# User IDs
# --------
#
# Unix accounts under which to run services.  Supervisor runs as root.
[users]
zope = edrnzope


# Specific versions
# -----------------
[versions]
# https://dev.plone.org/ticket/14027#comment:7
z3c.form = 3.0.5


# Buildout
# --------
#
# Bring it all together.
[buildout]
update-versions-file = ${buildout:directory}/etc/versions/known-good-versions.cfg
newest               = false
unzip                = true
versions             = versions
extensions           = lovely.buildouthttp
extends =
    lxml.cfg
    os.cfg
    supervisor.cfg
    zope.cfg
    versions/dists.cfg
    versions/dmcc.cfg
allow-hosts =
    dist.plone.org
    effbot.org
    oodt.jpl.nasa.gov
    pypi.python.org
    www.rdflib.net

