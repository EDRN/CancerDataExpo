# Interfaces
# ----------
#
# Default network interfaces to which our servers should bind, or at which we
# find dependent services.
[interfaces]
supervisor = localhost
zope       = localhost


# Ports
# -----
#
# Default port numbers on which our servers should listen.
[ports]
zope       = 3792
zope-debug = 3793


# Buildout
# --------
#
# Bring it all together.
[buildout]
index                = https://pypi.org/simple/
update-versions-file = ${buildout:directory}/etc/versions/known-good-versions.cfg
newest               = false
unzip                = true
versions             = versions
extends =
    lxml.cfg
    python3.cfg
    zope.cfg
    versions/dists.cfg
    versions/eggs.cfg
allow-hosts +=
allow-hosts =
    oodt.jpl.nasa.gov
    pypi.fury.io
    *.githubusercontent.com
    *.github.com
    *.python.org
    *.plone.org
    launchpad.net
    files.pythonhosted.org
    pypi.org
    effbot.org
find-links +=
    https://files.pythonhosted.org/packages
    https://pypi.org/simple/
    https://pypi.org/project/
    http://dist.plone.org/
    http://effbot.org/downloads
