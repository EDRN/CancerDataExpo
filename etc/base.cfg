#Added six 1.6.1 version because six.moves.urllib urllib_request requires this version
[versions]
six = 1.6.1


# Interfaces
# ----------
#
# Default network interfaces to which our servers should bind, or at which we
# find dependent services.
[interfaces]
supervisor = localhost
syslog     = localhost
zope       = localhost


# Ports
# -----
#
# Default port numbers on which our servers should listen.
[ports]
supervisor = 3791
zope       = 3792
zope-debug = 3793


# User IDs
# --------
#
# Unix accounts under which to run services.  Supervisor runs as root.
[users]
zope =


# Specific versions
# -----------------
[versions]
# https://community.plone.org/t/plone-5-error-buildout-nv-plone-app-ldap/6591
Products.LDAPUserFolder = 2.27
# https://github.com/buildout/buildout/issues/406
zc.recipe.egg = 2.0.3


# Buildout
# --------
#
# Bring it all together.
[buildout]
update-versions-file = ${buildout:directory}/etc/versions/known-good-versions.cfg
newest               = false
unzip                = true
versions             = versions
extends =
    lxml.cfg
    os.cfg
    supervisor.cfg
    zope.cfg
    versions/dists.cfg
    versions/eggs.cfg
allow-hosts +=
    *.github.com
    *.githubusercontent.com
    *.plone.org
    *.python.org
    effbot.org
    files.pythonhosted.org
    launchpad.net
    oodt.jpl.nasa.gov
    pypi.fury.io
    pypi.org
    pypi.python.org
    www.rdflib.net
find-links += https://pypi.python.org/simple/
